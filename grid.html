<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: aquamarine;">div1</div>
        <div style="background-color: brown;">div2 <p>text</p></div>
        <div style="background-color: brown;">div2 <p>text</p></div>

    </div>
       <div style="
       margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        ">
        <div style="background-color: aquamarine;">div1</div>
        <div style="background-color: brown;">div2 <p>text</p></div>
        <div style="background-color: aquamarine;">div2 <p>text</p></div>
    </div>
         <div style="
        margin-top: 30px;
        height: 400px;
        column-gap: 20px;
        row-gap: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        ">
        <div style="background-color: blanchedalmond;">1fr</div>
        <div style="background-color: brown;">1fr</div>
        <div style="background-color: yellowgreen;">1fr</div>
        <div style="background-color: blanchedalmond;">1fr</div>
        <div style="background-color: brown;">1fr</div>
        <div style="background-color: yellowgreen;">1fr</div>
    </div>

</body>
</html>
